<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit Amount - Jamsub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ddd;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            width: 90%;
            max-width: 400px;
            margin: 20px auto;
            text-align: center;
        }

        h2 {
            color: #6a0dad;
        }

        .deposit-box {
            background: white;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        .deposit-box label {
            font-size: 14px;
            font-weight: bold;
            color: #333;
            display: block;
            margin-bottom: 5px;
        }

        .deposit-box input {
            width: 92.3%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 6px;
            outline: none;
            text-align: center;
        }

        .deposit-box input:focus {
            border-color: #6a0dad;
        }

        .note {
            font-size: 13px;
            color: gray;
            margin-top: 8px;
        }

        .proceed-btn {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background: #6a0dad;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 15px;
        }

        .proceed-btn:disabled {
            background: #999;
            cursor: not-allowed;
        }

        .banner {
            margin-top: 20px;
        }

        .banner img {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Enter Deposit Amount</h2>

        <div class="deposit-box">
            <label for="amount">Amount (₦)</label>
            <input type="number" id="amount" placeholder="₦1000 min" min="1000">
            <p class="note">Minimum deposit is ₦1,000</p>
            <button class="proceed-btn" onclick="processDeposit()">Proceed</button>
        </div>

       
    </div>

    <script>
        function processDeposit() {
            let amount = document.getElementById("amount").value;

            if (amount < 1000) {
                alert("Minimum deposit is ₦1,000");
                return;
            }

            let transactions = JSON.parse(localStorage.getItem("recent-transactions")) || [];

            let newTransaction = {
                date: new Date().toLocaleDateString(),
                type: "Deposit",
                amount: amount,
                status: "Pending"
            };

            transactions.push(newTransaction);
            localStorage.setItem("recent-transactions", JSON.stringify(transactions));

            window.location.href = "fund.html"; // Navigate to fund page
        }
    </script>

</body>
</html>
