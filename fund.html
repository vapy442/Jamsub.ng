<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fund Wallet - Jamsub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ddd;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            max-width: 400px;
            margin: 20px auto;
            text-align: center;
        }

        h2 {
            color: #6a0dad;
        }

        .payment-options {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        .payment-option {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: white;
            padding: 15px;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            transition: 0.3s;
        }

        .payment-option:hover {
            background: #f3e5ff;
        }

        .payment-option img {
            width: 40px;
            height: 40px;
        }

        .payment-option span {
            flex: 1;
            text-align: left;
            margin-left: 15px;
            font-size: 16px;
            font-weight: bold;
        }

        .selected {
            border: 2px solid #6a0dad;
        }

        .proceed-btn {
            background: #6a0dad;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 20px;
            width: 100%;
            cursor: pointer;
            margin-top: 20px;
            font-size: 16px;
        }

        .proceed-btn:disabled {
            background: gray;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Select a Payment Method</h2>

        <div class="payment-options">
            <!-- Bank Transfer Option -->
            <div class="payment-option" id="bankTransfer">
                <img src="https://cdn-icons-png.flaticon.com/512/8043/8043680.png" alt="Bank Transfer">
                <span>Bank Transfer</span>
                <input type="radio" name="payment" value="bank">
            </div>

            <!-- Paystack Option -->
            <div class="payment-option" id="paystack">
                <img src="https://static-00.iconduck.com/assets.00/paystack-icon-512x504-w7v8l6as.png" alt="Paystack">
                <span>Paystack</span>
                <input type="radio" name="payment" value="paystack">
            </div>
        </div>

        <button class="proceed-btn" id="proceedBtn" disabled>Proceed</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const paymentOptions = document.querySelectorAll(".payment-option");
            const proceedBtn = document.getElementById("proceedBtn");
            let selectedMethod = "";

            paymentOptions.forEach(option => {
                option.addEventListener("click", function () {
                    paymentOptions.forEach(opt => opt.classList.remove("selected"));
                    this.classList.add("selected");
                    selectedMethod = this.id;
                    proceedBtn.disabled = false;
                });
            });

            proceedBtn.addEventListener("click", function () {
                if (selectedMethod === "bankTransfer") {
                    window.location.href = "bank.html";
                } else if (selectedMethod === "paystack") {
                    window.location.href = "paystack.html";
                }
            });
        });
    </script>

</body>
</html>
